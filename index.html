<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./style.css" type="text/css">
  <!-- Page Title  -->
  <title>Frontend Mentor | QR Code Main Component</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">


</head>

<body>

  <main>
    <!-- QR Card -->
    <section class="qr-card">
      <img class="qr-card-image" src="./images/image-qr-code.png" alt="qr-code">
      <div class="qr-card-content">
        <h1 class="qr-card-heading">Improve your front-end skills by building projects</h1>
        <p class="qr-card-paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
          level</p>

      </div>

    </section>
  </main>



</body>

</html>
<!-- 
Improve your front-end skills by building projects

Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->
